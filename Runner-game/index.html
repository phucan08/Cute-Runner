<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Cute Runner Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Cute Runner</h1>

  <div id="game-wrapper">
    <div id="canvas-container">
      <!-- Âm thanh SFX -->
<audio id="sfxJump" src="sounds/jump.mp3" preload="auto"></audio>
<audio id="sfxGameOver" src="sounds/gameover.mp3" preload="auto"></audio>

      <canvas id="gameCanvas" width="900" height="400"></canvas>

      <!-- Thanh menu nằm TRÊN màn hình game -->
      <div id="top-menu">
        <button class="menu-btn" id="btnMenuNew">New Game</button>
        <button class="menu-btn" id="btnMenuCharacter">Character</button>
        <button class="menu-btn" id="btnMenuTutorial">Tutorial</button>
        <button class="menu-btn" id="btnMenuHistory">History</button>
      </div>

      <!-- Nút Return (góc trái) -->
      <button id="btnReturn" class="corner-btn left">← Main</button>

      <!-- Nút Pause (góc phải) -->
      <button id="btnPause" class="corner-btn right">Pause</button>

      <!-- Overlay dùng cho Character / Tutorial / History / Game Over -->
      <div id="overlay-panel"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
